<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SwiftBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529; /* Matching login.html background */
            color: white;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <p>Checking Balance: <strong>$<span id="checkingBalance">0.00</span></strong></p>
        <p>Savings Balance: <strong>$<span id="savingsBalance">0.00</span></strong></p>

        <div class="mb-3">
            <label for="amount" class="form-label">Enter Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>

        <label for="accountSelect" class="form-label">Select Account</label>
        <select id="accountSelect" class="form-control mb-3">
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
        </select>

        <button class="btn btn-success w-100 mb-2" onclick="deposit()">Deposit</button>
        <button class="btn btn-warning w-100 mb-2" onclick="withdraw()">Withdraw</button>
        <button class="btn btn-info w-100 mb-2" onclick="transferBetweenAccounts()">Transfer Between Accounts</button>
        <button class="btn btn-danger w-100 mt-3" onclick="logout()">Logout</button>
    </div>

    <script>
        let checkingBalance = parseFloat(localStorage.getItem('checkingBalance')) || 0.00;
        let savingsBalance = parseFloat(localStorage.getItem('savingsBalance')) || 0.00;

        function updateBalances() {
            document.getElementById('checkingBalance').innerText = checkingBalance.toFixed(2);
            document.getElementById('savingsBalance').innerText = savingsBalance.toFixed(2);
            localStorage.setItem('checkingBalance', checkingBalance);
            localStorage.setItem('savingsBalance', savingsBalance);
        }

        function deposit() {
            let amount = parseFloat(document.getElementById('amount').value);
            let account = document.getElementById('accountSelect').value;
            if (amount > 0) {
                if (account === 'checking') checkingBalance += amount;
                else savingsBalance += amount;
                updateBalances();
                alert(`✅ Deposited $${amount.toFixed(2)} to ${account} account`);
            } else {
                alert('❌ Enter a valid amount');
            }
        }

        function withdraw() {
            let amount = parseFloat(document.getElementById('amount').value);
            let account = document.getElementById('accountSelect').value;
            if (amount > 0) {
                if (account === 'checking' && amount <= checkingBalance) {
                    checkingBalance -= amount;
                } else if (account === 'savings' && amount <= savingsBalance) {
                    savingsBalance -= amount;
                } else {
                    alert('❌ Insufficient funds or invalid amount');
                    return;
                }
                updateBalances();
                alert(`✅ Withdrawn $${amount.toFixed(2)} from ${account} account`);
            } else {
                alert('❌ Enter a valid amount');
            }
        }

        function transferBetweenAccounts() {
            let amount = parseFloat(document.getElementById('amount').value);
            if (amount > 0) {
                if (checkingBalance >= amount) {
                    checkingBalance -= amount;
                    savingsBalance += amount;
                    alert(`✅ Transferred $${amount.toFixed(2)} from Checking to Savings`);
                } else if (savingsBalance >= amount) {
                    savingsBalance -= amount;
                    checkingBalance += amount;
                    alert(`✅ Transferred $${amount.toFixed(2)} from Savings to Checking`);
                } else {
                    alert('❌ Insufficient funds for transfer');
                    return;
                }
                updateBalances();
            } else {
                alert('❌ Enter a valid transfer amount');
            }
        }

        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('checkingBalance');
            localStorage.removeItem('savingsBalance');
            window.location.href = 'login.html';
        }

        updateBalances();
    </script>
</body>
</html>
